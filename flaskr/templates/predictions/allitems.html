{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}All Predictions{% endblock %}</h1>
  
    <a class="action" href="{{ url_for('predictions.predict') }}">Predict</a>
  
{% endblock %}

{% block content %}

{% for prediction in allitems %}
    <article class="post">
      
      <p class="body">
        {% for item in prediction %}

          {{ item.key }} :{{ item.value }}

        {% endfor %}

      </p>
    </article>
{% endfor %}

{% endblock %}
